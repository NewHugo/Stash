http:
  force-http-engine:
  - '*:80'
  - '*:4480'
  - '*:9102'
  
log-level: info
mixed-port: 7890
mode: rule

proxy-groups:
- icon: https://github.com/Koolson/Qure/blob/master/IconSet/Color/SSID.png?raw=true
  name: SSID自动策略
  proxies:
  - Server策略
  - DIRECT
  ssid-policy:
    Fuck_Great Fire Wall: DIRECT
    cellular: Server策略
    default: Server策略
    type: select

- icon: https://github.com/Koolson/Qure/blob/master/IconSet/Color/Server.png?raw=true
  name: Server策略
  proxies:
  - 自动选择
  - 节点选择
  type: select

- icon: https://github.com/Koolson/Qure/blob/master/IconSet/Color/Rocket.png?raw=true
  name: 节点选择
  type: select
  use:
  - all-sub

- icon: https://github.com/Koolson/Qure/blob/master/IconSet/Color/Auto.png?raw=true
  interval: 300
  name: 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  use:
  - all-sub

- icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Microsoft.png?raw=true
  name: Bing
  proxies:
  - SSID自动策略
  - DIRECT
  type: select
  use:
  - SSID自动策略
  - all-sub

- icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/YouTube.png?raw=true
  name: YouTube
  proxies:
  - SSID自动策略
  - DIRECT
  type: select
  use:
  - SSID自动策略
  - all-sub

- icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Netflix.png?raw=true
  name: Netflix
  proxies:
  - SSID自动策略
  - DIRECT
  type: select
  use:
  - SSID自动策略
  - all-sub

- icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/DisneyPlus.png?raw=true
  name: Disney+
  proxies:
  - SSID自动策略
  - DIRECT
  type: select
  use:
  - SSID自动策略
  - all-sub

- icon: https://github.com/namelessup/Koolson-Qure/blob/master/IconSet/Color/Apple_TV.png?raw=true
  name: AppleTV
  proxies:
  - SSID自动策略
  - DIRECT
  type: select
  use:
  - SSID自动策略
  - DIRECT
  - all-sub

- icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/TikTok.png?raw=true
  name: TikTok
  proxies:
  - SSID自动策略
  - DIRECT
  type: select
  use:
  - SSID自动策略
  - all-sub

- icon: https://raw.githubusercontent.com/Orz-3/mini/master/Alpha/gamez.png?raw=true
  name: EA烂橘子
  proxies:
  - SSID自动策略
  - DIRECT
  type: select
  use:
  - SSID自动策略
  - all-sub

proxy-providers:
  all-sub:
    <<:
      interval: 86400
      type: http
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
    path: ./all.yaml
    url: http://sub.store/download/IPLC
remote-resources-default-config:
  interval: 86400
  type: http

rule-providers:

  GoogleCNProxyIP:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/NewHugo/Stash/main/Ruleset/GoogleCNProxyIP.yaml
    path: ./ruleset/GoogleCNProxyIP.yaml

  Rule-Proxy:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/NewHugo/Stash/main/Ruleset/Rule-Proxy.yaml
    path: ./ruleset/Rule-Proxy.yaml

  Rule-DIRECT:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/NewHugo/Stash/main/Ruleset/Rule-DIRECT.yaml
    path: ./ruleset/Rule-DIRECT.yaml

  Bing:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Bing/Bing.yaml
    path: ./ruleset/Bing.yaml

  YouTube:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.yaml
    path: ./ruleset/YouTube.yaml

  Disney+:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Disney/Disney.yaml
    path: ./ruleset/Disney+.yaml

  Netflix:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.yaml
    path: ./ruleset/Netflix.yaml

  Netflix_IP:
    <<: *remote-resources-default-config
    behavior: ipcidr
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix_IP.yaml
    path: ./ruleset/Netflix_IP.yaml

  AppleTV:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AppleTV/AppleTV.yaml
    path: ./ruleset/AppleTV.yaml

  TikTok:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml
    path: ./ruleset/TikTok.yaml

  EA:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/EA/EA.yaml
    path: ./ruleset/EA.yaml

  LocalAreaNetwork:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/LocalAreaNetwork.yaml
    path: ./ruleset/LocalAreaNetwork.yaml

  ChinaDomain:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ChinaDomain.yaml
    path: ./ruleset/ChinaDomain.yaml

  ChinaMedia:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMedia/ChinaMedia.yaml
    path: ./ruleset/ChinaMedia.yaml

  ChinaIp:
    <<: *remote-resources-default-config
    behavior: ipcidr
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ChinaIp.yaml
    path: ./ruleset/ChinaIp.yaml

  ChinaCompanyIp:
    <<: *remote-resources-default-config
    behavior: ipcidr
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ChinaCompanyIp.yaml
    path: ./ruleset/ChinaCompanyIp.yaml

  Apple:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Apple.yaml
    path: ./ruleset/Apple.yaml

  Microsoft:
    <<: *remote-resources-default-config
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml
    path: ./ruleset/Microsoft.yaml

rules:
  - RULE-SET,GoogleCNProxyIP,SSID自动策略
  - RULE-SET,Rule-Proxy,SSID自动策略
  - RULE-SET,Rule-DIRECT,Direct
  - RULE-SET,Bing,Bing
  - RULE-SET,YouTube,YouTube
  - RULE-SET,Disney+,Disney+
  - RULE-SET,Netflix,Netflix
  - RULE-SET,Netflix_IP,Netflix,no-resolve
  - RULE-SET,AppleTV,AppleTV
  - RULE-SET,TikTok,TikTok
  - RULE-SET,EA,EA烂橘子
  - RULE-SET,LocalAreaNetwork,DIRECT
  - RULE-SET,ChinaDomain,DIRECT
  - RULE-SET,ChinaMedia,DIRECT
  - RULE-SET,ChinaIp,DIRECT,no-resolve
  - RULE-SET,ChinaCompanyIp,DIRECT,no-resolve
  - RULE-SET,Apple,DIRECT
  - RULE-SET,Microsoft,DIRECT
  - GEOIP,CN,DIRECT,no-resolve
  - MATCH,SSID自动策略
